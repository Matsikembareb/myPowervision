{% extends 'base.html' %}

{% block content %}
  <div class="container mt-4">
    <h1 class="mb-4">Role Management</h1>
    <div class="mb-3">
      <a href="{{ url_for('create_role') }}" class="btn btn-primary">Create New Role</a>
    </div>

    <table class="table table-bordered">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Description</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for role in roles %}
          <tr>
            <td>{{ role.id }}</td>
            <td>{{ role.name }}</td>
            <td>{{ role.description }}</td>
            <td>
              <a href="{{ url_for('edit_role', role_id=role.id) }}" class="btn btn-sm btn-warning">Edit</a>
              <form action="{{ url_for('delete_role', role_id=role.id) }}" method="POST" style="display:inline;">
                <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this role?');">Delete</button>
              </form>
            </td>
          </tr>
        {% else %}
          <tr>
            <td colspan="4" class="text-center">No roles found.</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
