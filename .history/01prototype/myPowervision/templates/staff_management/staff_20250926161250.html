{% extends 'base.html' %}

{% block content %}
  <div class="container mt-4">
    <h1 class="mb-4">Staff Management</h1>
    <div class="mb-3">
      <a href="{{ url_for('create_staff') }}" class="btn btn-primary">Create New Staff</a>
    </div>

    <table class="table table-bordered">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th></th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for staff in staff %}
          <tr>
            <td>{{ staff.id }}</td>
            <td>{{ staff.name }}</td>
            <td>{{ staff.description }}</td>
            <td>
              <a href="{{ url_for('home_page', staff_id=staff.id) }}" class="btn btn-sm btn-warning">Edit</a>
              <form action="{{ url_for('home_page', staff_id=staff.id) }}" method="POST" style="display:inline;">
                <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this staff?');">Delete</button>
              </form>
            </td>
          </tr>
        {% else %}
          <tr>
            <td colspan="4" class="text-center">No staff found.</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock content %}
