{% extends "auth/admin/layout.html" %}

{% block content %}
    <h1 class="text-2xl font-bold mb-4">All Users</h1>
    <table class="min-w-full bg-white border border-gray-200">
        <thead>
            <tr>
                <th class="py-2 px-4 border-b">ID</th>
                <th class="py-2 px-4 border-b">Name</th>
                <th class="py-2 px-4 border-b">Email</th>
                <th class="py-2 px-4 border-b">Status</th>
                <th class="py-2 px-4 border-b">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
                <tr>
                    <td class="py-2 px-4 border-b">{{ user.id }}</td>
                    <td class="py-2 px-4 border-b">{{ user.username }}</td>
                    <td class="py-2 px-4 border-b">{{ user.email }}</td>
                    <td class="py-2 px-4 border-b">{{ 'Approved' if user.status == 1 else 'Not Approved' }}</td>
                    <td class="py-2 px-4 border-b">
                        <a href="{{ url_for('adminEditUser', user_id=user.id) }}" class="text-blue-500">Edit</a>
                        <a href="{{ url_for('adminDeleteUser', user_id=user.id) }}" class="text-red-500">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
