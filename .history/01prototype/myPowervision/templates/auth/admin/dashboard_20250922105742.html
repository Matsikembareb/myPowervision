{% extends 'auth/admin/layout.html' %}

{% block content %}
    <div class="container">
        {% include 'auth/admin/navbar.html' %}
    </div>
    <div class="container">
        <h3 class="text-center my-3">
            Admin Dashboard
        </h3>
        <div class="row">
            <div class="col-xl-6 my-2 col-lg-6 col-md-6 col-sm-12">
                <div class="bg-success d-flex p-3 justify-content-between align-items-center text-white p-3 rounded">
                    <h4>Total Users: {{ total_users }}</h4>
                </div>
            </div>
            <div class="col-xl-6 my-2 col-lg-6 col-md-6 col-sm-12">
                <div class="bg-warning d-flex p-3 justify-content-between align-items-center text-white p-3 rounded">
                    <h4>Approved Users: {{ approved_users }}</h4>
                </div>
            </div>
            <div class="col-xl-6 my-2 col-lg-6 col-md-6 col-sm-12">
                <div class="bg-danger d-flex p-3 justify-content-between align-items-center text-white p-3 rounded">
                    <h4>Disapproved Users: {{ disapproved_users }}</h4>
                </div>
            </div>
    </div>
{% endblock content %}
