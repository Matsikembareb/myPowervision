{% extends 'auth/admin/layout.html' %}

{% block content %}
    <div class="container">
        <h1 class="text-center my-3">
            Admin Login
        </h1>
        <div class="row d-flex justify-content-center">
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
                <div class="card">
                    <div class="card-body">
                        <form action="" method="POST">
                            <div class="my-2">
                                <label for=""><b>Enter your UserName</b></label>
                                <input type="text" name="username" id="username" class="form-control my-1">
                            </div>
                            <div class="my-2">
                                <label for=""><b>Enter your Email</b></label>
                                <input type="email" name="email" id="email" class="form-control my-1">
                            </div>
                            <div class="my-2">
                                <label for=""><b>Enter your Password</b></label>
                                <input type="password" name="password" id="password" class="form-control my-1">
                            </div>
                            <button type="submit" class="btn btn-success">Login</button>
                            <span class="d-flex align-items-center">Do not have an account?
                                <a href="/user/signup" class=" ms-1 text-primary text-center nav-link">Signup</a>
                            </span>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
