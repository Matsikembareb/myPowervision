{% extends "auth/user/layout.html" %}
{% block content %}
    <div class="container">
        <h1 class="text-center my-3">
            User Registration
        </h1>
        <div class="row d-flex justify-content-center">
            <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12">
                <form(action="/user/signup")
                    <div class="my-2">
                        <label for=""><b>Enter your First Name</b></label>
                        <input type="text" name="fname" id="fname" class="form-control">
                    </div>
                    <div class="my-2">
                        <label for=""><b>Enter your Last Name</b></label>
                        <input type="text" name="lname" id="fname" class="form-control">
                    </div>
                    <div class="my-2">
                        <label for=""><b>Enter your UserName</b></label>
                        <input type="text" name="username" id="fname" class="form-control">
                    </div>
                </form>
            </div>
    </div>
{% endblock content %}
