{% extends "auth/user/layout.html" %}

{% block content %}
    <div class="container">
        <h1 class="text-center my-3">User Dashboard</h1>
        
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h4>Welcome, {{ session.username }}!</h4>
                    </div>
                    <div class="card-body">
                        <p>Welcome to your dashboard. You are successfully logged in.</p>
                        <a href="{{ url_for('userIndex') }}" class="btn btn-secondary">Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
