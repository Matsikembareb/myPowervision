{% extends "auth/user/layout.html" %}
{% block content %}
    <div class="container">
        <h1 class="text-center my-3">
            User Registration
        </h1>
        <div class="row d-flex justify-content-center">
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
                <form action="">
                    <div class="my-2">
                        <label for=""><b>Enter your First Name</b></label>
                        <input type="text" name="fname" id="fname" class="form-control my-1">
                    </div>
                    <div class="my-2">
                        <label for=""><b>Enter your Last Name</b></label>
                        <input type="text" name="lname" id="lname" class="form-control my-1">
                    </div>
                    <div class="my-2">
                        <label for=""><b>Enter your UserName</b></label>
                        <input type="text" name="username" id="username" class="form-control my-1">
                    </div>
                    <div class="my-2">
                        <label for=""><b>Enter your Email</b></label>
                        <input type="text" name="email" id="email" class="form-control my-1">
                    </div>
                    <div class="my-2">
                        <label for=""><b>Enter your Education</b></label>
                        <input type="text" name="edu" id="edu" class="form-control my-1">
                    </div>
                    <div class="my-2">
                        <label for=""><b>Enter your Password</b></label>
                        <input type="password" name="password" id="password" class="form-control my-1">
                    </div>
                    <button class="btn btn-success">Signup</button>
                    <span class="d-flex align-items-center">Already have an account? 
                        <a href="/user/login" class="text-primary text-center ">Login</a>
                    </span>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
