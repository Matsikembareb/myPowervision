<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Risk Assessment</title>
</head>
<body>

    <h1>Digital Risk Assessment Form</h1>
    
    {% if success_message %}

        <p>{{ success_message }}</p>
        <div>
            <h2>Submitted Data:</h2>
            {% for key, value in submitted_data.items() %}
                <p>{{ key }}: {{ value }}</p>
            {% endfor %}
        </div>
        <button onclick="window.location.reload()">Submit Another Form</button>

    {% else %}

        <form action="/" method="POST">
            <div>
                <label for="risk_date">Date</label>
                <input type="date" id="risk_date" name="risk_date" required>
            </div>
            
            <div>
                <label for="risk_location">Location / System Affected</label>
                <input type="text" id="risk_location" name="risk_location" placeholder="e.g., Server Room A, Financial System" required>
            </div>
            
            <div>
                <label for="risk_type">Type of Risk</label>
                <select id="risk_type" name="risk_type" required>
                    <option value="">Select a type...</option>
                    <option value="Hardware Failure">Hardware Failure</option>
                    <option value="Software Vulnerability">Software Vulnerability</option>
                    <option value="Physical Security">Physical Security</option>
                    <option value="Data Breach">Data Breach</option>
                    <option value="Human Error">Human Error</option>
                    <option value="Other">Other</option>
                </select>
            </div>
        </form>

    {% endif %}
</body>
</html>
